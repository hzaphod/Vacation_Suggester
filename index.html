<html>
  <head>

    <link href="CSS/styles.css" rel="stylesheet" type="text/css">

    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Where Should You Go On Vacation?</h1>
      <div class="questions" id='theQuestions'>

      <form action="" method="post">


        <h4>1.  What do you prefer to pack in your suitcase while getting ready to go on vacation? </h4>

          <input type="radio" name="q1" value="a"> Bathing suit and sunglasses
          <input type="radio" name="q1" value="b"> A plaid shirt and some cowboy boots
          <input type="radio" name="q1" value="c"> Binoculars and your warmest winter coat

        <h4>what color is your least fav?</h4>
          <input type="radio" name="q2" value="a"> red
          <input type="radio" name="q2" value="b"> blue
          <input type="radio" name="q2" value="c"> yellow


          <div>
            <input type="button" id="mySubmit" value="submit">
          </div>

      </form>


    </div>
</body>
